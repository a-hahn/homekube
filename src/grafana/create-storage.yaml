apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-pv
  namespace: grafana
  labels: #Labels
    app: grafana
    ver: homekube
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  nfs:
    server: ${HOMEKUBE_NFS_SERVER_URL}
    path: "${HOMEKUBE_NFS_SERVER_PATH}"
  storageClassName: managed-nfs-storage

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: grafana
spec:
  storageClassName: managed-nfs-storage
  selector:
    matchLabels:  #Select a volume with this labels
      app: grafana
      ver: homekube
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
