apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: homekube-certificate-prod
  namespace: cert-manager-homekube
spec:
  dnsNames:
    - 'homekube.org'
    - '*.homekube.org'
  secretName: homekube-tls-prod
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---

apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: admin@homekube.org
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Store LetsEncrypt private identification keys here. Read more ...
      # https://github.com/openshift/release/pull/9372
      name: cert-issuer-account-key
    solvers:
      - dns01:
          # this is important for the verification self-check
          cnameStrategy: Follow
          acmedns:
            host: https://auth.acme-dns.io
            accountSecretRef:
              name: acme-dns-homekube
              key: acme-dns-homekube.json
        selector:
          dnsZones:
            - 'homekube.org'
